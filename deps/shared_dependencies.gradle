android {

    compileSdk 33

    defaultConfig {
        minSdk 21
        targetSdk 33
        resConfigs "en", "vi"
        vectorDrawables.useSupportLibrary = true
    }

    buildTypes {
        release {
            debuggable false
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            debuggable true
            minifyEnabled false
        }
    }
    buildFeatures {
        dataBinding true
        viewBinding true
    }
    compileOptions {
        encoding "UTF-8"
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    lintOptions {
        abortOnError true
    }
    // For kotlin debug
    kapt {
        javacOptions {
            option("-Xmaxerrs", 2000)
        }
    }
    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }
    testOptions {
        unitTests.includeAndroidResources = true
    }
    packagingOptions {
        // Jackson XML
        pickFirst 'META-INF/services/javax.xml.stream.XMLInputFactory'
        resources.excludes.add("META-INF/*")
    }
}

dependencies {

    // Android X
    api 'com.google.android.material:material:1.7.0'
    api 'androidx.appcompat:appcompat:1.6.0'

    // Kotlin
    api('androidx.core:core-ktx:1.9.0') {
        exclude group: 'org.jetbrains.kotlin', module: 'kotlin-stdlib'
        exclude group: 'androidx.annotation', module: 'annotation'
        exclude group: 'androidx.core', module: 'core'
    }

    api 'androidx.constraintlayout:constraintlayout:2.1.4'

    // androidx.paging
    api 'androidx.paging:paging-runtime-ktx:3.2.0-alpha03'
    api 'androidx.paging:paging-common:3.2.0-alpha03'
    api 'androidx.paging:paging-rxjava2:3.2.0-alpha03'

    api 'androidx.work:work-runtime-ktx:2.7.1'

    api 'com.jakewharton.rxbinding2:rxbinding-kotlin:2.2.0'
    api 'androidx.preference:preference-ktx:1.2.0'

    // RxJava3
    api 'io.reactivex.rxjava3:rxjava:3.1.5'
    api 'io.reactivex.rxjava3:rxandroid:3.0.2'

    // LOGGER: Timber
    api  'com.jakewharton.timber:timber:5.0.1'

    // Multi dex
    api 'androidx.multidex:multidex:2.0.1'
    // Shimmer loading
    api 'com.facebook.shimmer:shimmer:0.5.0'
    // markdown
    api 'org.jetbrains:markdown:0.2.1'
}
